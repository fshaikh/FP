    <script>
        var FP = FP || {};
        FP.classColl = [];
        FP.createCtor = function (params) {
            //var that = this;
            var f = function creator(classObject, createTimeArgs) {
                if (classObject && classObject.parent) {
                    var parentClass = FP.classColl[classObject.parent];
                    parentClass.ctor.call(this, parentClass);
                }
                
                for (var i in params) {
                    //may need to filter more properties added by the user
                    if (typeof params[i] !== 'function' && i !== 'extend') {
                        this[i] = params[i];
                    }
                }
                

            }

            if (params.extend) {
                var parentClass = FP.classColl[params.extend];
                //f.prototype = new parentClass.ctor;
                f.prototype = Object.create(parentClass.ctor.prototype);//This saves from adding properties to the proto
            } 
            //Whether it is child or a base class functions can be added to the prototype as below
            for (var i in params) {
                if (typeof params[i] === 'function') {
                    f.prototype[i] = params[i];
                }
            }
            

            return f;
             
        }
        FP.define = function (name, params) {
            var obj = {};
            obj.parent = params.extend;
            obj.ctor = FP.createCtor(params);
            FP.classColl[name] = obj;
        };
        FP.create = function (name, params) {
            var classObject = FP.classColl[name];//check for existence of the class name
            if (classObject) {
                var instance = FP.createInstance(classObject, params);
                return instance;
            }
          
        };

        FP.createInstance = function (classObject, params) {
            if (!params) {
                return new classObject.ctor(classObject);
            } else {
                return new classObject.ctor(classObject, params);
            }
        }
        

        ////////////////////////////////////////////////////////////////////////
        //Client code
        FP.define('a', {
            sal: 5000,
            age: 30,
            getSal: function () {
                return 'Sal is:'+this.sal;
            }

        var a = FP.create('a');

        console.log(a.getSal());
        
        FP.define('b', {

            extend: 'a'
